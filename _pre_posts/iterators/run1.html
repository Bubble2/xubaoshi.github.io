<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function run(taskDef) {
            // 创建迭代器
            let task = taskDef();
            // 启动任务
            let result = task.next();

            // 执行递归函数
            function step() {
                if (!result.done) {
                    result = task.next();
                    step();
                }
            }
            step();
        }

        run(function* () {
            console.log(1);
            yield;
            console.log(2);
            yield;
            console.log(3);
        })
    </script>
</body>

</html>
